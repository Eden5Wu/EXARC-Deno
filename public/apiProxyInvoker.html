<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Proxy 動態調用器</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: 20px auto; }
        h1, h2, h3 { color: #333; }
        .api-section { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .api-section h3 { margin-top: 0; }
        .api-section input[type="text"], .api-section textarea { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .api-section button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .api-section button:hover { background-color: #0056b3; }
        .api-section .response-box { background-color: #eee; padding: 10px; border-radius: 4px; margin-top: 10px; min-height: 50px; white-space: pre-wrap; word-wrap: break-word; overflow-x: auto; }
        .api-section .error-response { color: red; font-weight: bold; }
        .auth-status { font-weight: bold; color: #555; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Proxy 動態調用器</h1>
        <p>此頁面會動態讀取 <code>apiProxy.js</code> 中定義的 API 方法，並為其生成測試介面。</p>
        <div id="authStatus" class="auth-status">認證狀態: 載入中...</div>
        <div id="api-container">
            載入中...
        </div>
    </div>

    <script type="module" src="./ajax/apiExecutor.js"></script>
    <script type="module" src="./ajax/authService.js"></script>
    <script type="module" src="./ajax/apiProxy.js"></script>
    <script type="module" src="./apiProxyInvoker.js"></script>
</body>
</html>
