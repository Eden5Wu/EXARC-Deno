<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 測試頁面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
        h1, h2, h3 { color: #333; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button.get { background-color: #4CAF50; color: white; }
        button.post { background-color: #008CBA; color: white; }
        button.auth { background-color: #f44336; color: white; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        #authStatus { font-weight: bold; color: #555; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API 測試頁面</h1>
        <p>此頁面用於測試後端的 `/api/echomsg` 和 `/api/reversemmsg`。</p>

        <hr>

        <h2>認證控制</h2>
        <div id="authStatus">認證狀態:</div>
        <button class="auth" onclick="testLogin()">登入 (testuser/password123)</button>
        <button class="auth" onclick="testLogout()">登出</button>

        <hr>

        <h2>Echo Message (GET)</h2>
        <label for="echoInput">輸入訊息:</label>
        <input type="text" id="echoInput" value="Hello, World!">
        <button class="get" onclick="testEchoMessage()">發送 GET 請求</button>
        <h3>回應:</h3>
        <pre id="echoResponse"></pre>

        <hr>

        <h2>Reverse Message (POST)</h2>
        <label for="reverseInput">輸入要反轉的訊息:</label>
        <input type="text" id="reverseInput" value="JavaScript">
        <button class="post" onclick="testReverseMessage()">發送 POST 請求</button>
        <h3>回應:</h3>
        <pre id="reverseResponse"></pre>
    </div>

    <script type="module" src="./ajax/apiExecutor.js"></script>
    <script type="module" src="./ajax/authService.js"></script>
    <script type="module" src="./ajax/apiProxy.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
